<div class="row">
    <div class="col-6">
        Operation Mode:
    </div>
    <div class="col-6">
        <select class="form-control"
                data-bind="options: OpModeSet,
                            optionsText: function(opMode) { return opMode.Description },
                            value: SelectedOpMode"></select>
    </div>
</div>
<!-- ko with: SelectedOpMode -->
    <div class="row">
        <div class="col-6">
            Sync unit cycle time (ns):
        </div>
        <div class="col-6">
            <input class="form-control" type="text" data-bind="textInput: CycleTimeSyncUnit" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" 
                           type="checkbox" 
                           data-bind="checked: CycleTimeSyncUnit_IsEnabled"
                           disabled>
                    Enable
                </label>
            </div>
        </div>
    </div>
    <!-- ko if: CycleTimeSyncUnit_IsEnabled -->
        <div class="card my-2">
            <div class="card-header">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox"
                               data-bind="checked: CycleTimeSync0_IsEnabled"
                               disabled>
                        SYNC 0
                    </label>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <strong>Cycle time</strong>
                        <div class="row">
                            <div class="col-6">
                                Cycle time (ns):
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: CycleTimeSync0" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                SU Cycle time factor:
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: CycleTimeSync0_Factor" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <strong>Shift time</strong>
                        <div class="row">
                            <div class="col-6">
                                Shift time (ns):
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: ShiftTimeSync0" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Shift time factor:
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: ShiftTimeSync0_Factor" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card my-2">
            <div class="card-header">
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="checkbox"
                           data-bind="checked: CycleTimeSync1_IsEnabled"
                           disabled>
                    SYNC 1
                </label>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <strong>Cycle time</strong>
                        <div class="row">
                            <div class="col-6">
                                Cycle time (ns):
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: CycleTimeSync1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <!-- ko if: ShiftTimeSync1_Factor_UseSync0 -->
                                    S0 Cycle time factor:
                                <!-- /ko -->
                                <!-- ko ifnot: ShiftTimeSync1_Factor_UseSync0 -->
                                    SU Cycle time factor:
                                <!-- /ko -->
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: CycleTimeSync1_Factor" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <strong>Shift time</strong>
                        <div class="row">
                            <div class="col-6">
                                Shift time (ns):
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: ShiftTimeSync1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Shift time factor:
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="text" data-bind="textInput: ShiftTimeSync1_Factor" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- /ko -->
<!-- /ko -->
